<header class="container-fluid bg-light p-3 border-bottom">
  <div class="row align-items-center">
    <!-- Obere Zeile: Logo -->
    <div class="col-12 col-md-4 d-flex justify-content-between justify-content-md-start mb-2 mb-md-0">
      <a href="https://www.tu.berlin/go237922/" target="_blank">
        <img src="./assets/logo_hor_studyguide_black.png" alt="{{ 'HEADER.TU_LOGO_ALT' | translate }}" class="img-fluid" style="max-width: 120px;" />
      </a>
    </div>

    <!-- Untere Zeile: Sprache, Notrufnummer, Schriftgröße -->
    <div class="col-12 col-md-8 d-flex flex-wrap justify-content-end align-items-center">
      <!-- Sprachwahl -->
      <div class="d-flex align-items-center me-3">
        <span (click)="switchLanguage()" class="me-2" [class.active]="currentLang === 'de'">{{ 'HEADER.LANGUAGE_DE' | translate }}</span>
        <span class="divider mx-1">|</span>
        <span (click)="switchLanguage()" class="ms-2" [class.active]="currentLang === 'en'">{{ 'HEADER.LANGUAGE_EN' | translate }}</span>
      </div>      

      <!-- Notrufnummer Button -->
      <a href="https://www.berliner-notruf.de/" target="_blank" class="btn btn-danger btn-sm d-flex align-items-center me-3">
        {{ 'HEADER.EMERGENCY' | translate }} <i class="bi bi-box-arrow-up-right ms-2"></i>
      </a>

      <!-- Schriftgröße ändern Dropdown -->
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-secondary btn-sm" ngbDropdownToggle>
          {{ 'HEADER.CHANGE_FONT_SIZE' | translate }}
        </button>
        <div ngbDropdownMenu>
          <button class="dropdown-item" (click)="changeFontSize('small')">{{ 'HEADER.FONT_SMALL' | translate }}</button>
          <button class="dropdown-item" (click)="changeFontSize('large')">{{ 'HEADER.FONT_LARGE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</header>
