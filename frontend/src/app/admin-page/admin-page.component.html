<div class="container mt-4">
    <!-- Anmeldeformular -->
    <div *ngIf="!isLoggedIn">
      <h2>Admin Login</h2>
      <form (ngSubmit)="login(username.value, password.value)">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername:</label>
          <input id="username" type="text" class="form-control" #username />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort:</label>
          <input id="password" type="password" class="form-control" #password />
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
  
    <!-- Adminbereich nach Anmeldung -->
    <div *ngIf="isLoggedIn" class="mt-4">
      <h3>Willkommen, Admin!</h3>
      <button (click)="logout()" class="btn btn-danger">Abmelden</button>
  
      <h3 class="mt-4">Neues Angebot erstellen</h3>
      <form (ngSubmit)="createOffer(title.value, description.value)">
        <div class="mb-3">
          <label for="title" class="form-label">Titel:</label>
          <input id="title" type="text" class="form-control" #title />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Beschreibung:</label>
          <textarea id="description" class="form-control" #description></textarea>
        </div>
        <!-- Multi-Select für Tags -->
        <div class="mb-3">
            <label class="form-label">Tags:</label>
            <mat-form-field appearance="fill">
            <mat-label>Tags auswählen</mat-label>
            <mat-select multiple [(value)]="selectedTags">
                <mat-option *ngFor="let tag of tags" [value]="tag.ID">{{ tag.Tag }}</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        
        <!-- Neuer Tag -->
        <div class="mb-3">
            <label class="form-label">Neuer Tag hinzufügen:</label>
            <div class="input-group">
            <input
                type="text"
                class="form-control"
                placeholder="Neuer Tag"
                [(ngModel)]="newTag"
            />
            <button class="btn btn-outline-primary" (click)="addTag()">Hinzufügen</button>
            </div>
        </div>
        
        <!-- Multi-Select für Zielgruppen -->
        <div class="mb-3">
            <label class="form-label">Zielgruppen:</label>
            <mat-form-field appearance="fill">
            <mat-label>Zielgruppen auswählen</mat-label>
            <mat-select multiple [(value)]="selectedZielgruppen">
                <mat-option *ngFor="let zielgruppe of zielgruppen" [value]="zielgruppe.ID">
                {{ zielgruppe.Name }}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        
        <!-- Neue Zielgruppe -->
        <div class="mb-3">
            <label class="form-label">Neue Zielgruppe hinzufügen:</label>
            <div class="input-group">
            <input
                type="text"
                class="form-control"
                placeholder="Neue Zielgruppe"
                [(ngModel)]="newZielgruppe"
            />
            <button
                class="btn btn-outline-primary"
                (click)="addZielgruppe()"
            >
                Hinzufügen
            </button>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Erstellen</button>
      </form>
    </div>
  </div>
